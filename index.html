<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Marcilio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <label for="playerName">Insira seu nome:</label>
        <input type="text" id="playerName" placeholder="Seu nome">
        <button id="startButton">Iniciar Jogo</button>
    </div>
    <div id="gameArea" style="display:none;">
        <img id="marcilio" src="marcilio.png" alt="Marcilio">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <div id="endGamePopup" style="display:none;">
        <div id="popupContent">
            <p>Game Over! Final Score: <span id="finalScore"></span></p>
            <p>Deseja jogar novamente?</p>
            <button id="yesButton">Sim</button>
            <button id="noButton">NÃ£o</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
